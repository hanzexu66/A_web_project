<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit">
    <!-- 若页面需默认用极速核，增加标签：<meta name="renderer" content="webkit"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <!-- 以上代码IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Lrame. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!--  宽度为设备宽度，初始缩放比例为 1 倍，禁止用户缩放 -->
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" type="text/css" href="../css/print.css">
</head>
<body>
<div id="wrapper_h">
    <div id="header_wh">
        <div id="header" class="home">
            <br>
            <br>
            <br>
            <br>
            <div id="menu" class="ddsmoothmenu">
                <ul>
                    <li><a href="homePage.html">首页</a></li>
                    <li><a href="cart.html" id="cr">购物车</a></li>
                    <li><a href="order.html" id="od">历史订单</a></li>
                    <li style="float: right" id="lg"><a href="login.html">登录/注册</a></li>
                    <li style="float: right" id="lo"><a href="" onclick="logout()">退出账号</a></li>
                </ul>

                <br style="clear: left"/>
            </div>
        </div>
    </div>
</div>

<div class="container2">
    <div class="registration">

        <div class="registration_left">
            <h3>新用户？<span>创建一个账户</span></h3>
            <form class="registration_form">
                <div>
                    <label>
                        <input type="text" placeholder="姓" id="name1">
                    </label>
                </div>
                <div>
                    <label>
                        <input type="text" placeholder="名" id="name2">
                    </label>
                </div>
                <div>
                    <label>
                        <input type="email" placeholder="用户名" tabindex="3" id="email2" required>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="password" placeholder="密码" tabindex="3" id="psw2" required>
                    </label>
                </div>
                <div>
                    <button type="button" class="rir" onclick="register()">注册</button>
                </div>

            </form>
        </div>

        <div class="registration_left">
            <h3>已有账号</h3>
            <!--        <form class="registration_form" id="registration_form" action="/loginin" method="post">-->
            <form class="registration_form" id="registration_form" action="" method="">
                <div>
                    <label>
                        <input type="email" placeholder="用户名" tabindex="3" name="email" id="email1" required>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="password" placeholder="密码" tabindex="3" name="password" id="psw1" required>
                    </label>
                </div>
                <div>
                    <button type="button" class="rir" onclick="login()">登录</button>
                </div>

            </form>
            <iframe name="stop" style="display:none;"></iframe>
        </div>

    </div>
</div>
<script src="../js/general.js"></script>
<script src="../js/login.js"></script>
</body>
<script>
    window.onload = isOnline;
</script>
</html>
